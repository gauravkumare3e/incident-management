<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Incident Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Incident Management Portal</h2>

  <!-- Form to create new incident -->
  <div class="card p-3 mb-4">
    <h4>Create New Incident</h4>
    <form method="POST" action="/create-ui">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Incident</button>
    </form>
  </div>

  <!-- Table of incidents -->
    <h4>All Incidents</h4>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Assignee</th>
        <th>Actions</th>   <!-- new -->
      </tr>
    </thead>
    <tbody>
      {% for incident in incidents %}
      <tr>
        <td>{{ incident.id }}</td>
        <td>{{ incident.title }}</td>
        <td>{{ incident.description }}</td>
        <td>{{ incident.status }}</td>
        <td>{{ incident.assignee or "-" }}</td>
        <td>
          <!-- Assign button -->
          <form method="POST" action="/assign/{{ incident.id }}" style="display:inline-block">
            <input type="text" name="assignee" placeholder="Name" required>
            <button type="submit" class="btn btn-sm btn-warning">Assign</button>
          </form>
          
          <!-- Resolve button -->
          <form method="POST" action="/resolve/{{ incident.id }}" style="display:inline-block">
            <button type="submit" class="btn btn-sm btn-success">Resolve</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
